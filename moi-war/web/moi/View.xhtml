<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewmoiTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewmoiLabel_nom}"/>
                    <h:outputText value="#{moiController.selected.nom}" title="#{bundle.ViewmoiTitle_nom}"/>
                    <h:outputText value="#{bundle.ViewmoiLabel_prenom}"/>
                    <h:outputText value="#{moiController.selected.prenom}" title="#{bundle.ViewmoiTitle_prenom}"/>
                    <h:outputText value="#{bundle.ViewmoiLabel_id}"/>
                    <h:outputText value="#{moiController.selected.id}" title="#{bundle.ViewmoiTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{moiController.destroyAndView}" value="#{bundle.ViewmoiDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewmoiEditLink}"/>
                <br />
                <h:commandLink action="#{moiController.prepareCreate}" value="#{bundle.ViewmoiCreateLink}" />
                <br />
                <h:commandLink action="#{moiController.prepareList}" value="#{bundle.ViewmoiShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewmoiIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
