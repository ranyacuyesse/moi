<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatemoiTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatemoiLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{moiController.selected.nom}" title="#{bundle.CreatemoiTitle_nom}" />
                    <h:outputLabel value="#{bundle.CreatemoiLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{moiController.selected.prenom}" title="#{bundle.CreatemoiTitle_prenom}" />
                    <h:outputLabel value="#{bundle.CreatemoiLabel_id}" for="id" />
                    <h:inputText id="id" value="#{moiController.selected.id}" title="#{bundle.CreatemoiTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{moiController.create}" value="#{bundle.CreatemoiSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{moiController.prepareList}" value="#{bundle.CreatemoiShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatemoiIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
